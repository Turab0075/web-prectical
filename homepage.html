<html>
<head>
<title>Welcome - Online Mobile Store</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
body {
  background: linear-gradient(rgba(77,26,71,0.85), rgba(77,26,71,0.85)), 
  url('https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=1500&q=80')
  no-repeat center center fixed;
  background-size: cover;
  color: white;
}

.card {
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

.card img {
  height: 370px;
  object-fit: cover;
}

.welcome-text {
  text-align: center;
  padding: 10px;
}
</style>

<script>
function showUser(){
    let user = localStorage.getItem("username");
    if(user)
        document.getElementById("userDisplay").innerHTML =
            "Hello, " + user;
}

function searchProduct(){
    let key = document.getElementById("searchBox").value.toLowerCase();
    let cards = document.getElementsByClassName("product");

    for(let i=0;i<cards.length;i++){
        let name = cards[i].dataset.name.toLowerCase();
        cards[i].style.display = name.includes(key) ? "block" : "none";
    }
}

function buyProduct(name){
    alert(name + " added to cart (demo)");
}
</script>

</head>
