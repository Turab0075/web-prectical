<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">

<style>
.form-box { 
  max-width: 400px; 
  margin: auto; 
  border: 1px solid #000000; 
  border-radius: 8px; 
  padding: 15px; 
  margin-top:20px;
}

body {
  background: linear-gradient(rgba(77,26,71,0.85), rgba(77,26,71,0.85)),
  url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80')
  no-repeat center center fixed;
  background-size: cover;
}
</style>

<script>
function validateRegistration() {
    let name = document.getElementById("name").value.trim();
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();
    let mobile = document.getElementById("mobile").value.trim();
    let city = document.getElementById("city").value;

    if (name === "" || username === "" || password === "" || mobile === "") {
        alert("All fields are required");
        return false;
    }

    if (isNaN(mobile) || mobile.length != 10) {
        alert("Enter valid 10 digit mobile number");
        return false;
    }

    // get existing users
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // duplicate username check
    let exist = users.find(u => u.username === username);
    if(exist){
        alert("Username already exists");
        return false;
    }

    // save user
    users.push({
        name: name,
        username: username,
        password: password,
        mobile: mobile,
        city: city
    });

    localStorage.setItem("users", JSON.stringify(users));

    alert("Registration Successful!");
    window.location.href="loginweb2.html";

    return false;
}
</script>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Online mobile store</a>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link" href="Indexweb2.html">Register</a></li>
      <li class="nav-item"><a class="nav-link" href="loginweb2.html">Login</a></li>
    </ul>
  </div>
</nav>

<h2 class="text-center">Customer Registration</h2>

<form onsubmit="return validateRegistration()" class="container form-box">

<label>Full Name:</label>
<input type="text" id="name" class="form-control">

<label>Username:</label>
<input type="text" id="username" class="form-control">

<label>Password:</label>
<input type="password" id="password" class="form-control">

<label>Mobile Number:</label>
<input type="text" id="mobile" class="form-control">

<label>City:</label>
<select id="city" class="form-control">
<option>Surat</option>
<option>Ahmedabad</option>
<option>Rajkot</option>
<option>Vadodara</option>
</select><br>

<button type="submit" class="btn" style="background-color:#a20d9f;color:white;">
Submit
</button>

</form>

</body>
</html>
